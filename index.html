<!doctype html>
<html>
  <head>
    <title>RSS Reader</title>
  </head>
  <body class="d-flex flex-column">
    <main class="flex-grow-1">
      <div class="jumbotron">
        <div class="container-xl">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
              <h1>RSS Reader</h1>
              <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
              <form action class="form-inline rss-form" data-form="rss-form">
                <div class="form-row w-100">
                  <div class="col">
                    <input
                      type="text"
                      autofocus
                      id="url"
                      required
                      name="url"
                      class="form-control form-control-lg w-100"
                      placeholder="RSS link"
                    >
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-lg btn-primary px-sm-5">Add</button>
                  </div>
                </div>
              </form>
              <p class="text-muted">
                https://ru.hexlet.io/lessons.rss
              </p>
              <div class="feedback" id="feedback"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer border-top py-3 mt-5">
      <div class="container-xl">
        <div class="text-center">
          Created by <a href="mailto:iamafanasev@gmail.com">Oleg Afanasev</a>
        </div>
      </div>
    </footer>
  </body>
</html>
